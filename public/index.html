<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gifbomb</title>
	<link rel="stylesheet" href="css/style.css">
	<script src='bundle.js'></script>
	<script src='js/app.js'></script>
</head>
<body>
	<h1>(gif)bomb</h1>
	<div id='search-box'>
		<input type="text" name='search' placeholder='Enter a search term...'>
		<button id='search'>search</button>
		<button id='random'>random gif</button>
		<button id='kittens'>kitten bomb</button>
		<button id='puppies'>puppy bomb</button>
	</div>

	<div id='gif-container'></div>

	<template id='gif-template'>
		<div class='gif'>
			<img src="{{gif_static}}" alt="">
			<button class='start' data-value="{{gif_animated}}">start</button>
			<button class='stop' data-value="{{gif_static}}">stop</button>

			<pre><code>{{gif_animated}}</code></pre>
		</div>
	</template>

</body>
</html>
